<app-bread-crumb [itens]="[ {text:'Sistema Operacionais'} ]"></app-bread-crumb>

<app-page-header page-title="Sistema Operacionais" button-link="new" button-class="btn-success" button-text="Novo Sistema Operacional"></app-page-header>

<table class="table table-hover">
  <thead>
  <tr class="bg-primary text-light">
    <th style="width: 80%">Sistema Operacionais</th>
    <th class="text-center" style="width: 20%">Ações</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resource of resources">
      <td>
        <strong>{{resource.name}}</strong><br>
        <small>{{resource.description}}</small>
      </td>
      <td class="text-center">
        <button [routerLink]="[resource.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</button>
        <button (click)="deleteResource(resource)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
